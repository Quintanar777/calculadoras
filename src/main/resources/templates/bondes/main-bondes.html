<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Cetes</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
    <link rel="stylesheet" href="/css/smart-forms.css"/>
    <link rel="stylesheet" href="/css/main-styles.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/cetes">CETES</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/bondes">BONDES</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">BONOS</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">UNIBONOS</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid" style="margin-top:50px">
      <div class="row smart-forms">
        <div class="col-2 seccion">
          <form style="margin-top: 20px;" id="form-bondes">
            <div class="spacer-b30">
              <div class="tagline" style="">
                <span>Bondes</span>
              </div>
            </div>
            <div class="form-group">
              <label class="field prepend-icon">
                <input id="monto" class="gui-input" name="monto" placeholder="Monto" type="number" />
                <small id="errorMonto" class="form-text text-red" style="display: none;">El monto es un campo requerido.</small>
                <small id="errorRangoMonto" class="form-text text-red" style="display: none;">El monto debe ser entre 1 y 10,000,000.</small>
                <span class="field-icon">
                  <i class="fa fa-usd"/>
                </span>
              </label>
            </div>
            <div class="form-group">
              <div class="field select">
                <select id="plazo" name="plazo">
                  <option value="">Seleccione un plazo</option>
                  <option value="12">1 años</option>
                  <option value="24">2 años</option>
                  <option value="36">3 años</option>
                  <option value="48">4 años</option>
                  <option value="60">5 años</option>
                </select>
                <small id="errorPlazo" class="form-text text-red" style="display: none;">El plazo es un campo requerido.</small>
                <i class="arrow"></i>
              </div>
            </div>
            <div class="row justify-content-center" style="margin-bottom: 3rem; margin-top: 3rem;">
              <input type="button" name="" value="Calcular" class="button btn-primary" v-on:click="calcular"/>
            </div>
          </form>
        </div>
        <div class="col seccion">
          <div id="tableResult"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/jquery-3.2.1.js" charset="utf-8"></script>
  <script src="/js/bootstrap.js" charset="utf-8"></script>
  <script src="/js/util.js" charset="utf-8"></script>
  <script src="/js/vue.js" charset="utf-8"></script>
  <script src="/js/highcharts.js" charset="utf-8"></script>
  <script src="/js/bondes.js" charset="utf-8"></script>
</html>
